<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="img-container">
            <img src="mountains.JPG" alt="A mountain">
            <div id="text">
                <img src="logo.PNG" alt="logo" id="logo">
                <h1>Himalaya</h1>
                </div>
        </div>

        <div id="form">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <p>Let's do this!</p>

        <form action="#" method="post">
            <div>
                <label for="first-name">First name:</label>
                <input type="text" name="user-first-name" id="first-name" required>
            </div>

            <div>
                <label for="last-name">Last name:</label>
                <input type="text" name="user-last-name" id="first-name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="user-email" id="email" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" name="user-password" id="password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>

            <div>
                <label for="confirm-password">Confirm password:</label>
                <input type="password" name="user-password" id="password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>

            <button>Sign Up!</button>
        </form>

        <p id="alternate">Already have an account? <strong>Log in</strong></p>
        </div>
    </div>
    
</body>
</html>
